<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(180deg, #ffe6f0 0%, #fff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(255, 0, 128, 0.08);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
      text-align: center;
      max-width: 350px;
      position: relative;
    }
    .hearts {
      font-size: 2rem;
      position: absolute;
      top: -2rem;
      left: 1rem;
      animation: float 2s infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    h1 {
      color: #e75480;
      margin-bottom: 0.5rem;
      font-size: 1.7rem;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #d6336c;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 999px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      font-weight: 600;
    }
    .yes {
      background: #e75480;
      color: #fff;
    }
    .yes:hover {
      background: #c2185b;
    }
    .no {
      background: #fff0f6;
      color: #e75480;
      border: 2px solid #e75480;
      position: relative;
    }
    .no.moving {
      position: absolute;
      left: var(--move-x, 0px);
      top: var(--move-y, 0px);
      transition: left 0.2s, top 0.2s;
    }
    .hidden {
      display: none;
    }
    .result {
      margin-top: 1.5rem;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .gif {
      margin-top: 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hearts">ðŸ’–ðŸ’—</div>
    <h1>Will you be my Valentine, Rahul? ðŸ¥°</h1>
    <div class="question">Please say yes! ðŸ’Œ</div>
    <div class="btns">
      <button class="yes">Yes ðŸ˜Š</button>
      <button class="no">No ðŸ˜¢</button>
    </div>
    <div class="result hidden">
      <h2 style="color:#e75480;">It's a date then! ðŸ’–</h2>
      <div style="color:#888; margin-bottom: 1rem;">Knew you'd say yes ðŸ˜˜</div>
      <img class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration GIF">
    </div>
  </div>
  <script>
    const yesBtn = document.querySelector('.yes');
    const noBtn = document.querySelector('.no');
    const btns = document.querySelector('.btns');
    const result = document.querySelector('.result');
    let moveCount = 0;
    
    yesBtn.addEventListener('click', () => {
      btns.classList.add('hidden');
      result.classList.remove('hidden');
    });
    
    noBtn.addEventListener('mouseover', () => {
      moveCount++;
      noBtn.classList.add('moving');
      // Move to a random position within the container
      const x = Math.floor(Math.random() * 120) - 60;
      const y = Math.floor(Math.random() * 60) - 30;
      noBtn.style.setProperty('--move-x', `${x}px`);
      noBtn.style.setProperty('--move-y', `${y}px`);
      if (moveCount > 5) {
        noBtn.innerText = 'Please? ðŸ’–';
      }
    });
    noBtn.addEventListener('mouseleave', () => {
      noBtn.classList.remove('moving');
    });
  </script>
</body>
</html>
